<svg width="600" height="600" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="130" cy="130" r="120" fill="#1f2937" />

  <!-- Outer Ring -->
  <circle cx="130" cy="130" r="118" fill="none" stroke="#ffffff" stroke-width="6"/>

  <!-- Stylized Pasig River -->
