           C80 130, 120 190, 160 160 
           S220 130, 230 150"
        stroke="#4FC3F7"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"/>

  <!-- Business Skyline -->
  <g fill="#ffffff">
    <rect x="70" y="90" width="20" height="50" rx="2"/>
    <rect x="100" y="70" width="22" height="70" rx="2"/>
    <rect x="132" y="100" width="20" height="40" rx="2"/>
    <rect x="160" y="80" width="24" height="60" rx="2"/>
